<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link type="image/x-icon" rel="icon" href="favcon.png" />
    <script
      src="https://kit.fontawesome.com/8f3a668c6e.js"
      crossorigin="anonymous"
    ></script>
    <title>NOTES</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <h2>Note Taker</h2>
        <h3>Add A New Note</h3>
        <form class="form">
          <input type="text" id="title" placeholder="Title..." />
          <input type="date" id="date" />
          <textarea
            name=""
            id="input"
            cols="94"
            rows="5"
            placeholder="Write your note here..."
          ></textarea>
          <div class="msg"></div>
          <button type="button" class="btn-submit">Add Note</button>
          <button type='button' class="btn-save hidden">SAVE</button>
        </form>
      </div>
      <div class="note"></div>
      <div contenteditable="true" class="modal-container" id="md-container">
        <div class="modal hidden">
          <span class="innerTxt"></span>
          <button id="xmodal" onclick="closeModal(this)">&#10005;</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
